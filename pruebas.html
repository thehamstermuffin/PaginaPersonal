<!DOCTYPE html5>
<style>
  .cajita{
    background-color: white;
    width: 50px;
    padding: 10px;
    border-radius: 2px;

    animation-name: sin-bandera;
    animation-duration: 10s;
    animation-fill-mode:both;
    animation-iteration-count: infinite;
    text-align: center;
    position:relative;
    animation-timing-function: linear;
  }

  @keyframes sin-bandera{
    0%{
      background: repeating-linear-gradient(
        0deg,
        red 0%,
        red 33%,
        white 33%,
        white 66%,
        blue 66%,
        blue 100%
        );
        left:0%;
    }
    25%{
      background: repeating-linear-gradient(
        90deg,
        green 0%,
        green 33%,
        white 33%,
        white 66%,
        red 66%,
        red 100%
        );
        left: 50%;
    }
    50%{
      background: repeating-linear-gradient(
        0deg,
        red 0%,
        red 33%,
        white 33%,
        white 66%,
        blue 66%,
        blue 100%
        );
        left: 100%;
    }
    100%{
      background: repeating-linear-gradient(
        90deg,
        green 0%,
        green 33%,
        white 33%,
        white 66%,
        red 66%,
        red 100%
        );
        left: 0%;
    }
  }
  .bandera-ru{
    background: repeating-linear-gradient(
      0deg,
      red 0%,
      red 33%,
      white 33%,
      white 66%,
      blue 66%,
      blue 100%
      );
      float:right;
    width: 250px;
    padding: 100px;
    border-radius: 10px;
  }
  .bandera-mx{
    background: repeating-linear-gradient(
      90deg,
      green 0%,
      green 33%,
      white 33%,
      white 66%,
      red 66%,
      red 100%
      );
      text-align: center;
      float:left;
    width: 250px;
    padding: 100px;
    border-radius: 10px;
  }
  .bola{
    background-color:black;
    width:100;
    height:100;
    border-radius: 50%;
    position: relative;



    animation-name: rebota;
    animation-duration: 3s;
    animation-iteration-count: 5;

  }
  @keyframes rebota{
    0%{

      left:0px;
    }
    50%{

      left:100px;
    }
    100%{

      left:0px;
    }
  }
</style>
